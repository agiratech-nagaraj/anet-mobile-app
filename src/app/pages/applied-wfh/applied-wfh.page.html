<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Applied WFH </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of appliedWFHList">

      <ion-col size="4">
        <ion-label>
          <ion-text>
            <strong>{{ item.date | date: 'dd/MM/yyyy' }}</strong>
          </ion-text>
        </ion-label>
      </ion-col>

      <ion-col>
        <ion-label text-wrap>
          <ion-text>
            <p> {{item.reason}}</p>
          </ion-text>
        </ion-label>
      </ion-col>

    </ion-item>



  </ion-list>
</ion-content>
