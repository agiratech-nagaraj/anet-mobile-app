<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle class="ion-margin-horizontal" autoHide="false">
        <ion-img src="assets/menu.svg"></ion-img>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Time Sheets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown"
                             refreshingSpinner="circles" refreshing-text="Refreshing...">

      </ion-refresher-content>
    </ion-refresher>
  </div>

  <div *ngIf="( timeSheets$ | async).length == 0; else timeSheetList">
    No data found
  </div>

  <ng-template #timeSheetList>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">

        <ion-list>
          <ion-item *ngFor="let item of timeSheets$ | async" (click)="presentActionSheet(item)">

            <ion-col size="4">
              <ion-label>
                <ion-text>
                  <strong>{{ item.date | date: 'dd/MM/yyyy' }}</strong>
                </ion-text>
              </ion-label>
            </ion-col>

            <ion-col>
              <ion-label class="ion-text-wrap">
                <ion-text>
                  <p> {{item.comment}}</p>
                </ion-text>
              </ion-label>
            </ion-col>

          </ion-item>

        </ion-list>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-template>

</ion-content>
